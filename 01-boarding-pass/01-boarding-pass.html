<!doctype html>
<head>
	<title>Boarding Pass</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet"> 
	<style>
		html {
			font-family: 'Roboto', sans-serif;
			background-color: #E0E0E0;
		}
		.boarding-pass {
			margin: 3rem 4rem 8rem;
			padding: 2.2rem;
			border-radius: 0.6em;
			box-shadow: 3px 2px 12px rgba(0, 0, 0, 0.4);
			background-color: #FAFAFA;
		}
	</style>
</head>
<body>

	<div class="boarding-pass">

		<header>
			<p class="info__header">Boarding pass for:</p>
			<h1>Tasha Weaver</h1>
			<img alt="Alaska Airlines logo" src="./eskimo.svg" width="64px" height="64px" />
			<span>Alaska Airlines</span>
		</header>
		<section>
			<div class="info__header">Gate</div>
			<div class="info__data">51</div>
			<div class="info__header">Seat</div>
			<div class="info__data">4D</div>
			<div class="info__header">Flight</div>
			<div class="info__data">AS355</div>
			<b></b>
			<div class="flight__date">2018 MAR 10 AT</div>
			<div class="flight__time">06:30</div>
			<div class="info__header">From:</div>
			<div class="flight__airport">SFO</div>
			<div class="flight__city">San Francisco</div>
			<div class="info__header">To</div>
			<div class="flight__airport">SEA</div>
			<div class="flight__city">Seattle</div>
			<img alt="boarding pass barcode" src="./barcode.png" />
			<b class="arrow"></b>
		</section>

	<!--- todo: Try vertical text! -->
	</div>

</body>
</html>
